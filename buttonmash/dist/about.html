<!DOCTYPE html>
<html lang="en" style="--font:'Roboto Mono', 'Roboto Mono';">
    <head>
        <title>Buttonmash</title>
        
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./mystyle.css">
        <link rel="stylesheet" href="./balloon.css">
        <link rel="stylesheet" href="./theme.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
        
    </head>
    <body style="transition: all 0.25s ease 0s, transform 0.05s ease 0s;">
        <div style="display: flex; justify-content: space-around">
            <div id="centerContent" class style="opacity: 1;">
                <div id="top" class>
                    <div class="menu">
                        <div class="material-icons menu-button" href="" style="text-decoration:none">leaderboard</div>
                        <a class="material-icons menu-button" style="text-decoration:none;" href="./about.html" >info</a>
                        <div class="material-icons menu-button" href="" style="text-decoration:none;">settings</div>
                    </div>
                    <div class="logo">
                        <div class="text">
                            <div class="top">crayon tasty</div>
                            buttonmash
                        </div>
                    </div>
                    <div class="config" style="opacity: 1;">
                        <div class="landscapeConfig">
                            <div class="puncAndNum" style="display:grid; grid-auto-flow: column; padding-top: 0.1rem;"></div>
                            <div class="group mode">
                                <div class="buttons">
                                    <div class="text-button active" mode="time" tabindex="2">time</div>
                                    <div class="text-button" mode="quote" tabindex="2">quote</div>
                                    <div class="text-button" mode="custom" custom-value="" tabindex="2">custom</div>
                                </div>
                            </div>
                            <div class="group time" style="opacity: 1;">
                                <div class="buttons">
                                    <div class="text-button" timeconfig="15" tabindex="2">15</div>
                                    <div class="text-button active" timeconfig="30" tabindex="2">30</div>
                                    <div class="text-button" timeconfig="60" tabindex="2">60</div>
                                    <div class="text-button" timeconfig="120" tabindex="2">120</div>
                                    <div class="text-button material-icons" timeconfig="custom" tabindex="2" style="font-size: 0.8rem;">edit</div>
                                </div>
                            </div>
                            <div class="group quoteLength hidden" style="opacity: 0;">
                                <div class="buttons">
                                    <div class="text-button active" quotelength="-1" tabindex="2">all</div>
                                    <div class="text-button" quotelength="0" tabindex="2">short</div>
                                    <div class="text-button" quotelength="1" tabindex="2">medium</div>
                                    <div class="text-button" quotelength="2" tabindex="2">long</div>
                                </div>
                            </div>
                            <div class="group customText hidden" style="opacity: 0;">
                                <div class="buttons">
                                    <div class="text-button" tabindex="2">change</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="middle" class>
                    <div class="page pageTest active" style="opacity: 1;">
                        <div id="typingTest" style="opacity: 1;" class="">
                            <input id="wordsInput" class="" tabindex="0" type="text" autofocus onpaste="return false;" ondrop="return false;" autocomplete="off" autocapitalize="off" unselectable="on">
                            <div id="preTimer" class="size15 timerMain">
                                <div id="time" class="hidden" style="opacity: 0;">30</div>
                            </div>
                            <div class="outOfFocusWarning hidden" style="line-height: 117px;"></div> <!-- class ="outOfFocusWarning Hidden" when in focus class="outOfFocusWarning" otherwise -->
                            <div id="wordWrapper" translate="no" style="height: 117px; overflow: hidden;">
                                <div id="caret" class="size15 default" style="animation-name: caretFlashSmooth; opacity: 1; top: 1px; left: 5px;"></div> <!-- class="size15 default" and class="size15 default hidden" -->
                                <div id="words" class="size15 blurred" style="transition: non 0s ease 0s; height: 155px; overflow: hidden;"></div> 
                                <!-- class="size15" and class="size15 blurred" when out of focus  AND  transition: non 0s ease 0s; & transition: all 0.25s ease 0s; height: 155px; overflow: hidden-->
                            </div>
                            <div id="restartTestButton" aria-label="Restart Test" data-balloon-pos="down" class="" tabindex="0" onclick="this.blur();" style="opacity: 1;">
                                <i class="material-icons disable-select">undo</i>
                            </div>
                        </div>
                        <div id="result" tabindex="0" class="hidden" style="opacity: 0;">
                            <div class="bottom" style="grid-column: 1/3">
                                <div class="buttons">
                                    <div id="nextTestButton" class="" aria-label="Next" data-balloon-pos="down" tabindex="0" onclick="this.blur();">
                                        <i class="material-icons disable-select">arrow_forward_ios</i>
                                    </div>
                                    <div id="restartTestButtonWithSameWordset" class="" aria-label="Repeat test" data-balloon-pos="down" tabindex="0" onclick="this.blur();">
                                        <div class="material-icons disable-select">replay</div>
                                    </div>
                                    <div id="showWordHistoryButton" class="" aria-label="Toggle word history" data-balloon-pos="down" tabindex="0" onclick="this.blur();">
                                        <div class="material-icons disable-select">history</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="bottom" class>
                    <div class="keyTips disable-select">
                        <key>tab</key>
                         - restart test
                    </div>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
